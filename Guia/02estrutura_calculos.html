<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Cálculos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        // CÁLCULOS

        // Soma
        console.log(5 + 5);

        // SUBTRAÇÃO
        console.log(5 - 7);

        // DIVISÃO
        console.log(5 / 5);

        // MULTIPLICAÇÃO
        console.log(5 * 5);

        // Modular
        // Existem 17 pessoas esperando em um elevador que cabem somente 8 pessoas, neste caso o resto da divisão será 1
        console.log(17 % 8);
    </script>
</head>
<body>
    
</body>
</html>
