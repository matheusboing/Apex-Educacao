<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura condiconal SWITCH</title>
    <script>

        let temperatura_celsius = parseInt(prompt("Digite uma temperatura em Celsius:"));
        let unidade_temperatura = prompt("Para qual unidade deseja converter? \nDigite 'K' para Kelvin\nDigite 'F' para Fahrenheit");

        switch(unidade_temperatura) {
            case "K":
                // K = TC + 273
                let k = temperatura_celsius + 273
                document.write("A temperatura em Kelvin é: " + k)
                break;
            case "F":
                //F = (9/5)C + 32
                let f = ((9*temperatura_celsius)/5) + 32;
                document.write("A temperatura em Fahrenheit é: " + f)
                break;
        }
    </script>
</head>

</body>
</html>
